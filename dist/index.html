<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Recipe Finder</title>
   <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="input-container">
        <input id="input" type="text" placeholder="Ingredient Search">
        <button type="submit" onclick="display()">Get Recipe</button>
    </div>

    <div id="recipes-container">

    </div>

    <script id="recipes-template" type="text/x-handlebars-template">
    {{#each recipes}}
        <div class="recipe">
            <h3 class="title"><a class="link" href={{href}}>{{title}}</a></h3>
            <div class="recipe-image">
            <img 
                src={{thumbnail}}
                onerror="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJpiCyqNrjtCRYgSEy744DDeE3IX3BHQM7Cg&usqp=CAU"
            >
        </div>
            <ul class="ingredients">
                <div>Ingredients:</div>
                {{#each ingredients}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>
        
        </div>
    {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
