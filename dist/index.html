<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Recipe Finder</title>
   <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="input-container">
        <input id="input" type="text" placeholder="Ingredient Search">
        <button type="submit" onclick="display()">Get Recipe</button>
    </div>

    <div id="recipes-container">

    </div>

    <script id="recipes-template" type="text/x-handlebars-template">
    {{#each recipes}}
        <div class="recipe">
            <h3 class="title"><a href={{href}}></a>{{title}}</h3>
            <img src={{img}} alt=`image of {{title}}`>
            <ul class="ingredients">
                {{#each ingredients}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>
        
        </div>
    {{/each}}
    </script>

    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
